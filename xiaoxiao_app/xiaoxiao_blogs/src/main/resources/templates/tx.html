<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/tx.css}">
<body>
<div class="my_box">
    <input class="jide" name="imgsrc" type="hidden" value=""/>
    <img src="/static/images/photo.png" class="my_pic"/>
</div>
<div class="pic_box" id="pic_box">
    <div class="header">
        <p>设置头像</p>
        <span class="close">x</span>
    </div>
    <span class="xiantiao"></span>
    <ul id="photo">

    </ul>
    <div class="bt_box">
        <a class="gb" href="javascript:">关闭</a>
        <a class="queren" href="javascript:">保存头像</a>
    </div>
</div>
<script type="text/javascript">
    let flag = 0
    $(".close,.gb").click(function () {
        $(".pic_box").animate({
            'top': '-1000px'
        }, 500);
    }),
        $(".my_box").click(function () {
            /*
            * 获取头像列表
            * */
            $.ajax("/frontline/head/photo/findAll", {
                dataType: "json",
                type: "POST",
                timeout: 5000,
                success: (data) => {
                    if (data.code == 20000) {
                        data.data.forEach((item) => {
                            $("#photo").append(`
                              <li><img src="${item.headUrl}"/></li>
                           `)
                        })
                    }
                }
            })

            $(".pic_box").animate({
                'top': '15px',
            }, 300);
        }),
        $(".queren").click(function () {
            var src = $(".jide").val();
            //$.ajax与index.php交互,在php中判断文件,保存至数据库即可

            /*if(src != ""){
                $.ajax({
                    url:"index.php",

                    success:function(data){
                        $(".my_pic").attr('src',src);
                        $(".pic_box").animate({
                            'top':'-1000px'
                        },500);
                        console.log(data);
                    }
                })
            }else{
                return false;
            }*/

            /**
             * 后台我是用Thinkphp框架写的代码如下
             $show=M('user')->getByusername($_SESSION['_username']);
             if(!empty($_POST['imgsrc'])){
			$_POST['id']=$show['id'];
			$x=$info->create();
			$res=$info->save();
			if($res){
				echo json_encode($_POST['imgsrc']);
			}
		}
             */
            //效果展示,在服务器中把这一段删除,用上面那一段
            if (src != "") {
                $(".my_pic").attr('src', src);
                $(".pic_box").animate({
                    'top': '-1000px'
                }, 500);
            } else {
                return false;
            }

        });
    var $box = document.getElementById('pic_box');
    var $li = $box.getElementsByTagName('li');
    var index = 0;
    for (var i = 0; i < $li.length; i++) {
        $li[i].index = i;
        $li[i].onclick = function () {
            $li[index].style.borderRadius = "15%";
            this.style.borderRadius = "50%";
            index = this.index;
        }
    }
    $(".pic_box li img").click(function () {
        var src = $(this).attr("src");
        $(".jide").val(src);
    })
</script>
</body>
</html>
