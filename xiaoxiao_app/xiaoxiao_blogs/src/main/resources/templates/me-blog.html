<script th:src="@{/js/me-blog.js}"></script>
  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">分类</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" id="sum"> </h2> 篇

        </div>

        <!--分类标签-->
      <div class="ui attached segment m-padded-tb-large" id="article_sorts">

      </div>

        <!--内容-->

      </div>

        <div class="ui bottom attached segment" style="height: 60px">
            <div th:include="admin/_page.html"></div>
            <script type="text/javascript">
                function currentPage(currentPage){
                    if(sortId != null){
                        /**
                         * 如果sortsID有值的情况下执行分类文章的分页查询
                         */
                        find_article_by_sorts(currentPage,sortId)
                    }else {
                        /**
                         * 没有值的情况下执行全部查询
                         */
                        find_index_article(currentPage);
                    }
                }
                $("#pager").zPager({
                    totalData: totalRows,
                    pageData: pageSize,
                    pageCount: totalPage,
                    htmlBox: $('#wraper'),
                    btnShow: true,
                    ajaxSetData: false,
                });
            </script>
        </div>
  </div>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
