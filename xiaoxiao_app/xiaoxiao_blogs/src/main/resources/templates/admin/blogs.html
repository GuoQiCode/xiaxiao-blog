<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragments :: head(~{::title})">
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="admin/_fragments :: nav">
</nav>
<!--菜单-->
<div class="ui attached pointing menu" th:replace="admin/_fragments :: menu">
</div>
<!--中间内容-->
<div class="m-container-big m-padded-tb-big">
    <div class="ui container">


        <form action="#" method="post" class="ui segment form">
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="articleTitle" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="articleBkSortsId">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">开发者手册</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="articleRecommend" name="articleRecommend">
                        <label for="articleRecommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </form>


        <script th:src="@{/js/blogs.js}"></script>
        <table class="ui celled table">
            <thead>
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>阅读量</th>
                <th>喜欢次数</th>
                <th>更新时间</th>
                <th>是否推荐</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="blogs">


            </tbody>
            <tfoot>
            <tr>
                <th colspan="9">
                    <!--分页-->
                    <div id="page">

                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
</script>
</body>
</html>
