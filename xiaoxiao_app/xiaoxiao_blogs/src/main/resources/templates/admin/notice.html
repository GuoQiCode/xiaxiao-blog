<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>公告管理</title>
</head>
<body>
<script th:src="@{/js/admin/notice.js}"></script>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="admin/_fragments :: nav">
</nav>

<!--菜单-->
<div class="ui attached pointing menu" th:replace="admin/_fragments :: menu">
</div>

<!--中间内容-->
<div class="m-container-big m-padded-tb-big">
    <div class="ui container">
        <a onclick="showPopup(null,2)" class="ui mini red basic button">新增</a>
        <table class="ui celled table">
            <thead>
            <tr>
                <th>公告标题</th>
                <th>公告内容</th>
                <th>公告时间</th>
                <th>公告状态</th>
                <th>作者</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="notice">

            </tbody>
            <tfoot>
            <tr>
                <th colspan="7">
                    <div id="page"></div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!--
    分类弹窗
-->
<form class="ui modal form" id="form">
    <i class="close icon"></i>
    <div class="header">
        分类管理
    </div>
    <div class="content">
        <input name="id" hidden="hidden" value=""/>
        <div class="field">
            <label>公告标题</label>
            <input placeholder="请输入分类名称...." name="title"  type="text" value="">
        </div>
        <div class="field">
            <label>公告内容</label>
            <textarea name="content"></textarea>
        </div>
        <div class="field">
            <label>公告状态</label>
            <input placeholder="请输入分类详情...." name="type"  type="text" value="1">
        </div>
        <div class="field">
            <label>作者</label>
            <input placeholder="请输入分类详情...." name="author"  type="text" value="管理员">
        </div>
    </div>
    <div class="actions">
        <div class="ui submit button" onclick="submit()">Submit</div>
        <div class="ui positive right labeled icon button">
            取消
            <i class="checkmark icon"></i>
        </div>
    </div>
</form>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
</script>
</body>
</html>
