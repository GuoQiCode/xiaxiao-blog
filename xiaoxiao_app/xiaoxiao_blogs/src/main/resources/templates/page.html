<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <title>作落潇城๑ ~记录我们美好的回忆,时间很快有你就是最大的满足.............</title>
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="_fragments :: nav">
</nav>

<script th:src="@{/js/index.js}"></script>
<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左边博客列表-->
            <div class="eleven wide column">
                <!--header-->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">博客</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin" id="articleSum">  </h2> 篇
                        </div>
                    </div>
                </div>

                <!--content-->
                <div class="ui attached  segment" id="content">


                </div>

                <!--footer-->
                <div class="ui bottom attached segment">
                    <div th:include="admin/_page.html"></div>
                    <script type="text/javascript">
                        function currentPage(currentPage){
                            indexArticle(currentPage);
                        }
                        $("#pager").zPager({
                            totalData: totalRows,
                            pageData: pageSize,
                            pageCount: totalPage,
                            htmlBox: $('#wraper'),
                            btnShow: true,
                            ajaxSetData: false,
                        });
                    </script>
                </div>
            </div>

            <!--右边的top-->
            <div class="five wide column">

                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i>分类
                            </div>
                            <div class="right aligned column">
                                <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <!--文章分类-->
                        <div class="ui fluid vertical menu" id="sort">

                        </div>
                    </div>
                </div>

                <!--标签-->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="tags icon"></i>标签
                            </div>
                            <div class="right aligned column">
                                <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <!--
                            标签文章
                    -->
                    <div class="ui teal segment" id="labelArticle">

                    </div>
                </div>

                <!--最新推荐-->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment " id="recommend">
                        <i class="bookmark icon"></i>最新推荐
                    </div>

                </div>

                <!--二维码-->
                <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>
                <div class="ui centered card" style="width: 11em">
                    <img th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image">
                </div>
            </div>

        </div>
    </div>

</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
